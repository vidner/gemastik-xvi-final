<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="Gemas Fetcher">
    <meta name="robots" content="noindex,nofollow">
    <title>Gemas Fetcher</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    <link href="/libs/flot/css/float-chart.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/libs/toastr/build/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/driver.js/dist/driver.min.css">
    {%- block css -%} {%- endblock -%}
</head>

<body>
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <header class="topbar" data-navbarbg="skin5">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                <div class="navbar-header" data-logobg="skin5">
                    <a class="navbar-brand" href="index.html">
                        <b class="logo-icon ps-2">
                            <img src="/images/logo.png" alt="homepage" class="light-logo" style="max-height: 35px;"/>
                        </b>
                        <span class="logo-text fw-bold">
                             Gemas Fetcher
                        </span>
                    </a>
                    <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i
                            class="ti-menu ti-close"></i></a>
                </div>
                <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
                    <ul class="navbar-nav float-start me-auto">
                        <li class="nav-item d-none d-lg-block"><a
                                class="nav-link sidebartoggler waves-effect waves-light" href="javascript:void(0)"
                                data-sidebartype="mini-sidebar"><i class="mdi mdi-menu font-24"></i></a></li>
                        <li class="nav-item search-box"> <a class="nav-link waves-effect waves-dark"
                                href="javascript:void(0)"><i class="ti-search"></i></a>
                            <form class="app-search position-absolute">
                                <input type="text" class="form-control" placeholder="Search &amp; enter"> <a
                                    class="srh-btn"><i class="ti-close"></i></a>
                            </form>
                        </li>
                    </ul>
                    <ul class="navbar-nav float-end">
                        <li class="nav-item dropdown">
                            <span class="text-dark"> {{ session['username'] }} </span>
                            <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="/images/users/1.jpg" alt="user" class="rounded-circle" width="31">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end user-dd animated" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/auth/logout"><i
                                        class="fa fa-power-off me-1 ms-1"></i> Logout</a>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="left-sidebar" data-sidebarbg="skin5">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav" class="pt-4">
                        <li class="sidebar-item ms-4 mt-4 mn "> 
                          <h6 class="text-dark ">Menu</h6>
                        </li>
                        <li class="sidebar-item"> 
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/dashboard" aria-expanded="false">
                                <i class="mdi mdi-home-outline"></i>
                                <span class="hide-menu">Dashboard</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <div class="page-wrapper main_content_iner overly_inner">
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 no-block align-items-center">
                        <h4 class="page-title"> {{ page }} </h4>                      
                        <div class="mt-2">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/dashboard" class="text-secondary">Dashboard</a></li>
                                    <li class="breadcrumb-item active text-dark" aria-current="page">{{ page }}</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            {%- block content -%} {%- endblock -%}
            <footer class="footer text-center">
                Gemastik 2023
            </footer>
        </div>
    </div>

    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
    <script src="/extra-libs/sparkline/sparkline.js"></script>
    <script src="/js/waves.js"></script>
    <script src="/js/sidebarmenu.js"></script>
    <script src="/js/custom.min.js"></script>
    <script src="/libs/flot/excanvas.js"></script>
    <script src="/libs/flot/jquery.flot.js"></script>
    <script src="/libs/flot/jquery.flot.pie.js"></script>
    <script src="/libs/flot/jquery.flot.time.js"></script>
    <script src="/libs/flot/jquery.flot.stack.js"></script>
    <script src="/libs/flot/jquery.flot.crosshair.js"></script>
    <script src="/libs/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
    <script src="/js/pages/chart/chart-page-init.js"></script>
    <script src="/libs/toastr/build/toastr.min.js"></script>
    <script src="/js/sweetalert2.js"></script>
    <script src="/js/custom-sweetalert.js"></script>
    <script src="/libs/toastr/toastr.js"></script>
    <script src="https://unpkg.com/driver.js/dist/driver.min.js"></script>

    <script>
        
        {% if bs_message('error', check=True) %}
            {% for msg in bs_message('error') %}
                errorSwal('{{msg}}');
            {% endfor %}
        {% endif %}

        {% if bs_message('success', check=True) %}
            {% for msg in bs_message('success') %}
                successSwal('{{msg}}');
            {% endfor %}
        {% endif %}

    </script>

    {%- block js -%} {%- endblock -%}

</body>
</html>
